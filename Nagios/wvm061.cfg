define host {
	use generic-host 
	host_name wvm061
	alias wvm061
	address 172.31.101.61
}

define service{
    use generic-service
    service_description HTTP Status
    host_name wvm061
    check_command check_http
}

define service {
    use generic-service
    host_name wvm061
    service_description Network Interface
    check_command check_wvm_net
}

define command {
	command_name check_wvm_net
	command_line /usr/lib/nagios/plugins/check_snmp_int.pl -H 172.31.101.61 -C public -u -k -w 10,10 -c 30,30 -n 'Intel\(R\) PRO/1000 MT Network Connection.$'
}